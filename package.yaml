name:                plop
version:             0.1.0.0
github:              "githubuser/plop"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/plop#readme>

dependencies:
- base >= 4.7 && < 5
- llvm-hs-pure >= 9.0.0
- llvm-hs >= 9.0.0
- parser-combinators
- megaparsec > 7.0
- transformers
- vector
- haskeline
- optparse-applicative
- text
- bytestring
- containers
- mtl

  # library:
  #   source-dirs:

executables:
  plop-exe:
    source-dirs:
    - compiler/
    - compiler/1_Main/
    - compiler/2_Parse/
    - compiler/3_Core/
    - compiler/4_LFVM-STG/
    - compiler/conv

    main:          Main.hs
    ghc-options:  -threaded -fdefer-typed-holes -dynamic
    default-extensions:
    - LambdaCase
    - StandaloneDeriving
    - MultiWayIf
    - PartialTypeSignatures
    - ScopedTypeVariables
    - RankNTypes
    - FlexibleContexts
    - TupleSections
    - ConstraintKinds
#   - GADTs
    - PolyKinds
    - DataKinds
   #    dependencies: plop

tests:
  plop-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options: -threaded
    #   dependencies: plop
